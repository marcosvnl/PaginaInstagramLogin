<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper"></div>
    <div class="instagram-phone">
        <img src="image/instagram-celular.png" alt="imagem-celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="image/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
            <div class="profile-photo">
                <img src="image/MarcosVinicius.jpg" alt="MyPhoto">
            </div>
            <a href="#" class="instagram-login">Continuar como marcosvnl</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é marcosvnl?</p>
            <p class="notaccont">
                <span class="link-blue">Alterar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download" ></a>
                <a href="#" class="app-download" ></a>
            </div>
        </div>
    </div>
                
</body>
</html>
